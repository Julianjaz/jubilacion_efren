<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contador {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tiempo {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 1.5em;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .tiempo {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Jubilación Efren</h1>
    <div class="contador" id="contador">
        <div class="tiempo" id="dias">00 Días</div>
        <div class="tiempo" id="horas">00 Horas</div>
        <div class="tiempo" id="minutos">00 Minutos</div>
        <div class="tiempo" id="segundos">00 Segundos</div>
    </div>
    <img src="img/efren.jpeg" alt="Imagen de cuenta regresiva">

    <script>
        function actualizarContador() {
            const fechaObjetivo = new Date('July 1, 2025 00:00:00').getTime();
            const ahora = new Date().getTime();
            const distancia = fechaObjetivo - ahora;

            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            document.getElementById('dias').innerHTML = `${dias} Días`;
            document.getElementById('horas').innerHTML = `${horas} Horas`;
            document.getElementById('minutos').innerHTML = `${minutos} Minutos`;
            document.getElementById('segundos').innerHTML = `${segundos} Segundos`;

            if (distancia < 0) {
                clearInterval(intervalo);
                document.getElementById('contador').innerHTML = "¡Ha llegado el día!";
            }
        }

        const intervalo = setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
